<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href="stylesheets/loading-bar.min.css" rel="stylesheet">

    <link href="stylesheets/main.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.js"></script>
    <script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
</head>


<body ng-app="recipeListView">
    <div class="container" ng-controller="recipeDataController" ng-init="search(' ')">
        <div class="mainSearch">
            <form name="searchUser" ng-keypress="search(term)">
                <input ng-model="term" type="search" placeholder="Recipes to find">
                <input type="submit" value="search">
                <br> Sort By:
                <select ng-model="sgSortOrder">
                    <option value="+recipeName">Name</option>
                    <option value="-rating">Rating</option>
                    <option value="+sourceDisplayName">Provider</option>
                    <option value="+totalTimeInSeconds">Time</option>
                </select>
            </form>
        </div>

        <!--<div>Number of Results: {{ numMatches }}</div>
        <a href="" ng-click="pagination()">Next Page >></a>-->
        <div class="card ng-cloak" ng-repeat="recipe in recipes | orderBy: sgSortOrder">

            <a href="{{ createRecipeUrl(recipe.id) }}">
                <img ng-src="{{ recipe.smallImageUrls[0].replace('=s90', '=s325-c-e370') }}">
            </a>

            <h3><a href="{{ createRecipeUrl(recipe.id) }}" >{{ recipe.recipeName }}</a></h3>
            <div> Ready In: {{secondsToMin(recipe.totalTimeInSeconds) }}</div>
            <div class="rating rating{{ recipe.rating }} "></div>
            <p>{{ recipe.ingredients.join(", ") }}
                <br>
                <a href="">{{ recipe.sourceDisplayName }}</a>
                </span>
            </p>
        </div>

    </div>
    <!--End left col-->
    </div>
    </div>

    <!-- build:js javascripts/app.js -->
    <script src="javascripts/app.js"></script>
    <!-- endbuild -->

    </div>
</body>

</html>
